<html lang="en" class="pane-structured-page"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Spectrum widgets tester</title>
  <link rel="manifest" href="/client/web-app-manifest.json">
  <link rel="stylesheet" href="/client/ui.css">
  <link rel="stylesheet" href="/client/themes/gray.css" />
  <meta name="viewport" content="width=device-width">
</head><body class="pane-structured-body">

<shinysdr-pane class="stretchy" visible="true">
<h2>Spectrum Test</h2>

</shinysdr-pane>

<shinysdr-pane visible="true">
  <h2>Config</h2>
  <div class="sidebar panel frame">
    <div data-target="unpaused" data-widget="Toggle" title="Run"></div>
  </div>
</shinysdr-pane>

<script src="/client/require.js" data-main="spectrum-widgets-main.js"></script>
</body></html>
